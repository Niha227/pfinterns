<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div id="result" class="result">0</div>
        <div class="keys">
            <button class="key" data-action="clear">C</button>
            <button class="key" data-action="sign">Â±</button>
            <button class="key" data-action="percent">%</button>
            <button class="key" data-action="divide">/</button>

            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
            <button class="key" data-action="multiply">*</button>

            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
            <button class="key" data-action="subtract">-</button>

            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button class="key" data-action="add">+</button>

            <button class="key zero">0</button>
            <button class="key">.</button>
            <button class="key" data-action="calculate">=</button>
        </div>
    </div>
    <script src="Calculator.js"></script>
</body>
</html>
